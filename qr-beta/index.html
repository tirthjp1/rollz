      height: 50px;

      margin: 20px auto;

      0% { transform: rotate(0deg); }

      font-size: 18px;
      margin-bottom: 15px;
    }

      display: inline-block;
      margin-top: 20px;

      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    .social-link:hover {
      background-color: #c71f76;
    }
